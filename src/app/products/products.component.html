<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
    	<div class="col-md-12">
			<div class="col-sm-6 col-md-4" *ngFor="let t of alldata">
				<div class="thumbnail" >
          <h4 class="text-center"><span class="label label-info">{{t.brand}}</span></h4>
					<img src="./assets//image/{{t.image}}" class="img-responsive">
					<div class="caption">
						<div class="row">
							<div class="col-md-6 col-xs-6">
                <h3>{{t.model}}</h3>
							</div>
							<div class="col-md-6 col-xs-6 price">
								<h3>
                <label>{{t.price | currency:'INR'}}</label></h3>
							</div>
						</div>
						<p>{{t.description}}</p>
						<div class="row">
							<div class="col-md-6">
								<a class="btn btn-primary btn-product"><span class="glyphicon glyphicon-thumbs-up"></span> Like</a> 
							</div>
							<div class="col-md-6">
								<a href="#" class="btn btn-success btn-product"><span class="glyphicon glyphicon-shopping-cart"></span> Buy</a></div>
						</div>

						<p> </p>
					</div>
				</div>
			</div>
		
	</div>
</div>
</div>
